<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>BlackChefCafe Menü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (JSX için) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-neutral-900 text-white">

  <!-- React buraya mount olacak -->
  <div id="root"></div>

  <!-- REACT KODU (TEK DOSYA) -->
  <script type="text/babel">

    function MenuSection({ title, items }) {
      return (
        <section className="mb-14">
          <h2 className="text-xl font-semibold text-yellow-400 mb-6 border-b border-neutral-700 pb-2">
            {title}
          </h2>

          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {items.map((item, i) => (
              <div
                key={i}
                className="rounded-lg bg-neutral-800 p-4
                           transition-all duration-200
                           hover:-translate-y-1 hover:shadow-xl"
              >
                <h3 className="text-yellow-400 font-semibold">
                  {item.name}
                </h3>
                <p className="text-neutral-200">
                  {item.price}
                </p>
              </div>
            ))}
          </div>
        </section>
      )
    }

    function App() {
      return (
        <main className="max-w-5xl mx-auto px-5 py-10">

          <h1 className="text-3xl font-bold text-yellow-400 mb-12">
            BlackChefCafe Menü
          </h1>

          <MenuSection
            title="Soğuk İçecekler"
            items={[
              { name: "Şişe Kola", price: "95₺" },
              { name: "Kutu Kola", price: "100₺" },
              { name: "Meyve Suyu", price: "100₺" },
              { name: "Meyveli Soda", price: "85₺" },
              { name: "Fuse Tea", price: "100₺" },
              { name: "Ayran", price: "85₺" },
              { name: "Su", price: "30₺" },
            ]}
          />

          <MenuSection
            title="Milkshake"
            items={[
              { name: "Çilek", price: "150₺" },
              { name: "Çikolata", price: "150₺" },
              { name: "Muz", price: "150₺" },
            ]}
          />

          <MenuSection
            title="Sıcak İçecekler"
            items={[
              { name: "Türk Kahvesi", price: "100₺" },
              { name: "Filtre Kahve", price: "130₺" },
              { name: "Cappuccino", price: "100₺" },
              { name: "Çay", price: "25₺" },
            ]}
          />

        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />)

  </script>

</body>
</html>
