<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Chef Cafe | Menü</title>
    <meta name="description" content="Black Chef Cafe menüsü - Sıcak ve soğuk içecekler, tavuk yemekleri, makarnalar, aparatifler ve nargileler." />
    <meta name="keywords" content="Black Chef Cafe, kafe, menü, kahve, nargile, yemek" />
    <meta property="og:title" content="Black Chef Cafe | Menü" />
    <meta property="og:description" content="Black Chef Cafe menüsü - Enfes lezzetler ve kaliteli hizmet." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

    <div className="min-h-screen bg-background">
      {/* Header */}
      <MenuHeader />

      {/* Navigation with Images */}
      <CategoryNav activeCategory={activeCategory} onCategoryClick={handleCategoryClick} />

      {/* Menu Content */}
      <main className="max-w-6xl mx-auto px-4 py-8">
        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
          {menuCategories.map((category, index) => (
            <div
              key={category.id}
              ref={(el) => (categoryRefs.current[category.id] = el)}
            >
              <MenuCategory category={category} index={index} />
            </div>
          ))}
        </div>
      </main>

      {/* Footer */}
      <Footer />
    </div>
  );
};

export default Index;
