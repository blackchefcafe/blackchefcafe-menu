<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Black Chef Cafe | Menü</title>
  <meta name="description" content="Black Chef Cafe menüsü - Sıcak ve soğuk içecekler, tavuk yemekleri, makarnalar, aparatifler.">
  <meta name="keywords" content="Black Chef Cafe, kafe, menü, kahve, yemek">

  <meta property="og:title" content="Black Chef Cafe | Menü">
  <meta property="og:description" content="Black Chef Cafe menüsü - Enfes lezzetler ve kaliteli hizmet.">
  <meta property="og:type" content="website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: #141414;
      --foreground: #FFF9E6;
      --card: #1F1F1F;
      --card-foreground: #FFF9E6;
      --primary: #FFD700;
      --primary-foreground: #141414;
      --secondary: #2E2E2E;
      --muted: #262626;
      --muted-foreground: #999999;
      --border: #333333;
      --gold: #FFD700;
      --gold-light: #FFE44D;
      --gold-dark: #CCB000;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--card);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,215,0,0.3);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,215,0,0.5);
    }

    /* HEADER */
    .header {
      position: relative;
      padding: 3.5rem 1.5rem 2.5rem;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(to bottom, #101010, var(--background));
    }

    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 24rem;
      height: 24rem;
      background: radial-gradient(circle, rgba(255,215,0,0.05) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
    }

    .header-content {
      position: relative;
      z-index: 10;
      max-width: 56rem;
      margin: 0 auto;
      animation: fadeUp 0.6s ease-out forwards;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 0.75rem;
    }

    .logo-glow {
      position: absolute;
      inset: 0;
      background: rgba(255,215,0,0.2);
      border-radius: 1rem;
      filter: blur(20px);
    }

    .tagline {
      color: var(--muted-foreground);
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
    }

    .header-title {
      color: var(--primary);
      font-size: clamp(2rem, 4vw, 3rem);
      letter-spacing: 0.28em;
      font-weight: 700;
    }

    .header-subtitle {
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.72);
      font-size: 1rem;
    }

    .decorative-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .decorative-line span:first-child,
    .decorative-line span:last-child {
      height: 1px;
      width: 3rem;
      background: linear-gradient(90deg, transparent, rgba(255,215,0,0.5));
    }

    .decorative-line span:last-child {
      background: linear-gradient(90deg, rgba(255,215,0,0.5), transparent);
    }

    .decorative-line span:nth-child(2) {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
    }

    /* NAV */
    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(20,20,20,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(51,51,51,0.5);
      padding: 1.5rem 1rem;
    }

    .nav-container {
      max-width: 80rem;
      margin: 0 auto;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    @media (min-width: 768px) {
      .nav-grid {
        grid-template-columns: repeat(7, 1fr);
        gap: 1rem;
      }
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      border-color: rgba(255,215,0,0.6);
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
      transform: translateY(-2px);
    }

    .nav-button.active {
      border-color: var(--primary);
      background: rgba(255, 215, 0, 0.08);
      box-shadow: 0 0 0 1px var(--primary), 0 0 24px rgba(255,215,0,0.3);
    }

    .main {
      max-width: 80rem;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
      display: grid;
      gap: 2.5rem;
    }

    .section {
      scroll-margin-top: 7rem;
    }

    .menu-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      position: relative;
    }

    .menu-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.6), transparent);
    }

    .menu-header {
      padding: 1.5rem 1.75rem 1.25rem;
      background: linear-gradient(to right, rgba(255,215,0,0.18), rgba(255,215,0,0));
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .menu-header span {
      font-size: 0.9rem;
      color: var(--muted-foreground);
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .menu-items {
      padding: 0.5rem 0;
    }

    .menu-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
      padding: 0.95rem 1.75rem;
      border-top: 1px dashed var(--border);
    }

    .menu-item:first-child {
      border-top: none;
    }

    .item-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .item-price {
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .footer {
      text-align: center;
      padding: 2.5rem 1rem 3rem;
      border-top: 1px solid var(--border);
      color: var(--muted-foreground);
      font-size: 0.85rem;
      background: linear-gradient(to top, rgba(255,215,0,0.05), transparent);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header" id="top">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <!-- LOGO GÖRSELİ VARSA BURAYA IMG KOYABİLİRSİN -->
        <h1 class="header-title">
          BLACK CHEF
        </h1>
      </div>

      <p class="tagline">Cafe & Restaurant</p>
      <p class="header-subtitle">El yapımı lezzetler, taze kahveler ve özenle hazırlanan menüler.</p>

      <div class="decorative-line">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-container">
      <div class="nav-grid" id="categoryNav">
        <!-- JS BURAYI DOLDURACAK -->
      </div>
    </div>
  </nav>

  <!-- MAIN APP -->
  <main id="app" class="main">
    <!-- KATEGORİLER VE MENÜ KARTLARI JS İLE RENDER EDİLECEK -->
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 Black Chef Cafe • Tüm hakları saklıdır
  </footer>
<script>
  const menuData = [
    {
      id: "hot-drinks",
      title: "Sıcak İçecekler",
      items: [
        ["Türk Kahvesi", "100 ₺"],
        ["Sütlü Türk Kahvesi", "110 ₺"],
        ["Dibek Kahvesi", "100 ₺"],
        ["Menengiç Kahvesi", "130 ₺"],
        ["Cappuccino", "100 ₺"],
        ["Sıcak Çikolata", "130 ₺"],
        ["Salep", "130 ₺"],
        ["Çay", "25 ₺"]
      ]
    },
    {
      id: "cold-drinks",
      title: "Soğuk İçecekler",
      items: [
        ["Kutu Kola", "100 ₺"],
        ["Şişe Kola", "95 ₺"],
        ["Meyve Suyu", "100 ₺"],
        ["Fuse Tea", "100 ₺"],
        ["Limonata", "100 ₺"],
        ["Ayran", "30 ₺"],
        ["Churchill", "140 ₺"]
      ]
    },
    {
      id: "milkshake",
      title: "Milkshake",
      items: [
        ["Çilek", "150 ₺"],
        ["Çikolata", "150 ₺"],
        ["Karadut", "150 ₺"],
        ["Muz", "150 ₺"]
      ]
    },
    {
      id: "chicken",
      title: "Tavuk Yemekleri",
      items: [
        ["Köri Soslu Tavuk", "300 ₺"],
        ["Mexican Soslu Tavuk", "300 ₺"],
        ["Kremalı Mantarlı Tavuk", "300 ₺"],
        ["Tavuk Fajita", "300 ₺"],
        ["Tavuk Schnitzel", "300 ₺"]
      ]
    },
    {
      id: "pasta",
      title: "Makarnalar",
      items: [
        ["Penne Alfredo", "300 ₺"],
        ["Spagetti Bolonez", "300 ₺"],
        ["Mantı Pesto Soslu", "300 ₺"]
      ]
    },
    {
      id: "snacks",
      title: "Aparatifler",
      items: [
        ["Karışık Menemen", "200 ₺"],
        ["Kaşarlı Gözleme", "200 ₺"],
        ["Karışık Tost", "200 ₺"],
        ["Patates Cips", "120 ₺"]
      ]
    }
  ];

  const app = document.getElementById("app");
  const nav = document.getElementById("categoryNav");

  menuData.forEach(category => {
    /* NAV BUTTON */
    const btn = document.createElement("button");
    btn.className = "nav-button";
    btn.innerHTML = `<span style="font-size:0.8rem;color:var(--muted-foreground)">${category.title}</span>`;
    btn.onclick = () => {
      document.getElementById(category.id).scrollIntoView({ behavior: "smooth" });
    };
    nav.appendChild(btn);

    /* CATEGORY SECTION */
    const section = document.createElement("section");
    section.id = category.id;
    section.className = "section";

    section.innerHTML = `
      <div class="menu-card">
        <div class="menu-header">
          ${category.title}
          <span>Seçkin Tatlar</span>
        </div>
        <div class="menu-items">
          ${category.items.map(item => `
            <div class="menu-item">
              <span class="item-name">${item[0]}</span>
              <span class="item-price">${item[1]}</span>
            </div>
          `).join("")}
        </div>
      </div>
    `;

    app.appendChild(section);
  });

  const sections = Array.from(document.querySelectorAll(".section"));
  const buttons = Array.from(document.querySelectorAll(".nav-button"));

  const setActive = () => {
    const current = sections.find(section => {
      const rect = section.getBoundingClientRect();
      return rect.top <= 200 && rect.bottom >= 200;
    });

    if (!current) return;

    buttons.forEach(btn => btn.classList.remove("active"));
    const index = sections.indexOf(current);
    if (buttons[index]) {
      buttons[index].classList.add("active");
    }
  };

  window.addEventListener("scroll", setActive);
  window.addEventListener("load", setActive);
</script>

</body>
</html>
